<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6.3.3/dist/tippy.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6.3.3/dist/tippy.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css"
    />
    <style>
      .table-peachpuff tbody tr:nth-child(odd) {
        background-color: peachpuff;
      }

      /* Additional CSS for responsiveness */
      .card-img-top {
        max-height: 100%;
        object-fit: cover;
      }

      .navbar-brand img {
        max-height: 80px;
        margin-left: 10px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="picture/REpublic.png"
            alt="Library Logo"
            class="img-fluid max-height-80"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ms-auto" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Inventory</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- First Section: Search Bar -->
    <section class="container mt-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search..."
              id="searchInput"
            />
            <button class="btn btn-peach" type="button">Search</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container mt-4" id="booksSection">
      <div class="row" id="bookCardsContainer"></div>
    </section>

    <section class="container mt-4">
      <canvas id="reservationChart" width="400" height="200"></canvas>
    </section>

    <section class="container mt-4" id="inventorySection">
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table id="inventoryTable" class="display">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Genre</th>
                  <th>Year</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody>
                <!-- Inventory data will be populated here dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="bookModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Book Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- Book details will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6.3.3/dist/tippy-bundle.umd.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"
    ></script>

    <!-- Include JavaScript files -->
    <script src="booksData.js"></script>
    <script src="app.js"></script>
  </body>
</html>
